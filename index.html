<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    
    <div class="container mt-5">
        <div class="text-center">
            <h1>QR Code Scanner</h1>
            <p>Click the button to access your camera</p>
            <button class="btn btn-primary" onclick="startScanning()">Scan QR Code</button>
            <button class="btn btn-secondary" onclick="switchCamera()">Switch Camera</button>
            <div id="scanner-container" style="display:none;">
                <video id="preview" width="100%" height="100%"></video>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Scanner Library -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <!-- Google Apps Script API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        let scanner; // Declare scanner as a global variable

        function startScanning() {
            // Hide button and show scanner container
            document.querySelector('.btn-primary').style.display = 'none';
            document.querySelector('.btn-secondary').style.display = 'block'; // Show switch camera button
            document.querySelector('#scanner-container').style.display = 'block';

            // Access the camera
            scanner = new Instascan.Scanner({
                video: document.getElementById('preview'),
                mirror: false, // This option flips the camera feed horizontally
            });

            // Callback function when a QR code is scanned
            scanner.addListener('scan', function (content) {
                // Show confirmation before redirecting
                const confirmed = confirm(`Do you want to go to:\n${content}`);
                if (confirmed) {
                    // Store timestamp and URL in Google Sheets
                    storeDataInGoogleSheets(content);
                    // Redirect to the scanned URL
                    window.location.href = content;
                }
            });

            // Start scanning
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    // Use the first available camera
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        function switchCamera() {
            // Stop the current camera
            scanner.stop();

            // Access the camera again, but switch to the other camera
            Instascan.Camera.getCameras().then(function (cameras) {
                console.log('Available cameras:', cameras);

                if (cameras.length > 1) {
                    // Use the second camera (index 1) which is usually the back camera
                    console.log('Switching to back camera:', cameras[1]);
                    scanner.start(cameras[1]);
                } else if (cameras.length > 0) {
                    // Use the first camera if there's only one available
                    console.log('Switching to first camera:', cameras[0]);
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }
     
        function storeDataInGoogleSheets(url) {
            // Get the current timestamp
            const timestamp = new Date().toISOString();

            // Send data to Google Apps Script
            google.script.run.appendData(timestamp, url);
        }
    </script>

</body>

</html>
