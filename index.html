<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>QR Code Scanner</h1>
            <p>Click the button to access your camera</p>
            <button class="btn btn-primary" onclick="startScanning()">Scan QR Code</button>
            <div id="scanner-container" style="display:none;">
                <video id="preview" width="100%" height="100%"></video>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Scanner Library -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <script>
        function startScanning() {
            // Hide button and show scanner container
            document.querySelector('.btn-primary').style.display = 'none';
            document.querySelector('#scanner-container').style.display = 'block';
    
            // Access the camera
            const scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    
            // Callback function when a QR code is scanned
            scanner.addListener('scan', function (content) {
                alert('Scanned: ' + content);
                // You can add further actions here, such as sending data to Google Sheets
            });
    
            // Start scanning
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }
    </script>

</body>

</html>
