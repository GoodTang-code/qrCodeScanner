<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    
    <div class="container mt-5">
        <div class="text-center">
            <h1>QR Code Scanner</h1>
            <p>Click the button to access your camera</p>
            <button class="btn btn-primary" onclick="startScanning()">Scan QR Code</button>
            <button class="btn btn-secondary" onclick="switchCamera()">Switch Camera</button>
            <button class="btn btn-secondary" onclick="tester()">test</button>

            <div id="scanner-container" style="display:none;">
                <video id="preview" width="100%" height="100%"></video>
            </div>

            <!-- Form to send data to Google Apps Script web app -->
            <!-- <form id="'dataForm" action="https://script.google.com/macros/s/AKfycbzZVxY_-150dNGeUtZyqR-zxTtlKs_d4jykWFMnrqIAFq4Yv6LMmbkl8Z0Jun9MQGNV/exec" method="POST"> -->
            <form id="dataForm" action="https://sheetdb.io/api/v1/dttcf8qf08xy1" method="POST">
            <!-- <form id="'dataForm"> -->
                <input name="timestamp" id="timestamp">
                <input name="url" id="url">
                <!-- <input type="submit"> -->
            </form>
        </div>
    </div>

    <!-- <iframe src="https://script.google.com/macros/s/AKfycbxZao-pmoVvmFhhFMLBDNqpHkKWFw26qsKlSB36jch_xghGaP4_ycUt5mL6CDLF3i_h/exec"></iframe>
     -->
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- QR Code Scanner Library -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <!-- Google Apps Script API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        let scanner; // Declare scanner as a global variable
        
        // Test data transfer to google sheet
        function tester() {
            let content = 'https://github.com/levinunnink/html-form-to-google-sheet';
            document.getElementById('timestamp').value = new Date().toISOString();
            document.getElementById('url').value = content;
            const confirmed = confirm(`Do you want to go to:\n${content}`);
            if (confirmed) {
                // document.getElementById('dataForm').submit();
                
                // window.location.href = content;

                // Manually construct form data
                let form = document.getElementById('dataForm');
                const formData = new FormData(document.getElementById('dataForm'));
                // const formDat = new FormData();
                // formData.append('timestamp', timestamp);
                // formData.append('url', url);
                console.log(formData)
                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData).toString(),
                    mode: 'no-cors',
                    // follow: 'manual',
                })
                .then(response => {
                    window.location.href = content;
                    // alert('QRCODE submitted successfully!');
                    // console.log(response)
                    // if (response.ok) {
                    // } else {
                    //     alert('Form submission failed.');
                    // }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during form submission.');
                });
            }
        }
        
        

        function startScanning() {
            // Hide button and show scanner container
            document.querySelector('.btn-primary').style.display = 'none';
            document.querySelector('.btn-secondary').style.display = 'block'; // Show switch camera button
            document.querySelector('#scanner-container').style.display = 'block';

            // Access the camera
            scanner = new Instascan.Scanner({
                video: document.getElementById('preview'),
                mirror: false, // This option flips the camera feed horizontally
            });


            // Callback function when a QR code is scanned
            scanner.addListener('scan', function (content) {
                // Show confirmation before redirecting
                const confirmed = confirm(`Do you want to go to:\n${content}`);
                if (confirmed) {
                    // Store timestamp and URL in the form
                    document.getElementById('timestamp').value = new Date().toISOString();
                    document.getElementById('url').value = content;
                    // Submit the form to Google Apps Script web app
                    document.getElementById('dataForm').submit();
                    // Redirect to the scanned URL
                    window.location.href = content;
                }
            });

            // Start scanning
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    // Use the first available camera
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

        function switchCamera() {
            // Stop the current camera
            scanner.stop();

            // Access the camera again, but switch to the other camera
            Instascan.Camera.getCameras().then(function (cameras) {
                alert('Available cameras:', cameras);

                if (cameras.length > 1) {
                    // Use the second camera (index 1) which is usually the back camera
                    alert('Switching to back camera:', cameras[1]);
                    scanner.start(cameras[1]);
                } else if (cameras.length > 0) {
                    // Use the first camera if there's only one available
                    alert('Switching to first camera:', cameras[0]);
                    scanner.start(cameras[0]);
                } else {
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }
    </script>

</body>

</html>
